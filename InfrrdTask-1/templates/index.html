<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Document Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, p {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Document Processor</h1>
        <p>Upload and search your documents easily</p>

        <!-- Upload Form -->
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <label for="file">Upload Document (PDF/Image):</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        <!-- Search Form -->
        <form id="searchForm" method="GET" action="/search">
            <label for="query">Search Keyword:</label>
            <input type="text" id="query" name="query" placeholder="Enter search term" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
